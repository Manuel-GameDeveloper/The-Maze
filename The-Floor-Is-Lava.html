<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Floor is Lava: Fixed Edition</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #1a1a1a;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            touch-action: none; /* Prevents mobile zooming */
            user-select: none;
        }
        canvas { display: block; }

        /* UI Layer */
        #ui-layer {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none; padding: 20px; box-sizing: border-box;
            display: flex; justify-content: space-between;
            z-index: 5;
        }
        .hud-text {
            color: white; font-size: 20px; font-weight: bold;
            text-shadow: 2px 2px 0 #000;
        }
        .coin-text { color: gold; }

        /* Menu Boxes */
        .menu-box {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.95);
            padding: 25px;
            border-radius: 15px;
            border: 4px solid #ff4500;
            color: white;
            display: none; /* Controlled by JS */
            pointer-events: auto;
            width: 85%; max-width: 400px;
            box-shadow: 0 0 40px rgba(255, 69, 0, 0.3);
            max-height: 80vh;
            overflow-y: auto;
            z-index: 20;
        }

        h1, h2 { margin: 0 0 15px 0; color: #ff4500; text-transform: uppercase; }
        p { font-size: 16px; margin-bottom: 15px; color: #ddd; }
        
        button {
            background: linear-gradient(to bottom, #ff4500, #cc3700);
            border: none; color: white;
            padding: 12px 20px; margin: 8px 0;
            font-size: 18px; font-weight: bold;
            cursor: pointer; border-radius: 8px;
            width: 100%;
            transition: 0.2s;
        }
        button:active { transform: scale(0.95); }
        button.secondary { background: #444; border: 1px solid #666; }
        button.shop-btn { background: linear-gradient(to bottom, #2ecc71, #27ae60); }

        /* Shop Grid */
        .shop-item {
            background: rgba(255,255,255,0.1);
            padding: 10px; margin-bottom: 10px;
            border-radius: 8px; border: 1px solid #444;
        }
        .color-grid {
            display: grid; grid-template-columns: repeat(5, 1fr); gap: 5px; margin-top: 10px;
        }
        .color-opt {
            width: 30px; height: 30px; border-radius: 50%;
            cursor: pointer; border: 2px solid #fff;
            margin: 0 auto;
        }

        /* Cheat Panels */
        .cheat-panel {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px; border-radius: 10px;
            color: white; display: none; pointer-events: auto;
            min-width: 300px; text-align: center;
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            z-index: 100;
        }
        #adminPanel { background: #004d00; border: 2px solid lime; }
        #ownerPanel { background: #4d004d; border: 2px solid magenta; }

        /* Mobile Controls */
        #mobile-controls {
            position: absolute; bottom: 20px; width: 100%;
            height: 120px; pointer-events: none;
            display: flex; justify-content: space-between;
            padding: 0 20px; box-sizing: border-box;
            z-index: 10;
        }
        .touch-btn {
            background: rgba(255, 255, 255, 0.15);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%; pointer-events: auto;
            display: flex; align-items: center; justify-content: center;
            color: white; font-size: 30px; backdrop-filter: blur(4px);
        }
        .d-pad { width: 160px; height: 80px; display: flex; gap: 20px; align-self: flex-end; }
        .jump-pad { width: 80px; height: 80px; align-self: flex-end; }
        .dir-btn { width: 70px; height: 70px; }

        #secretBtn {
            width: 30px; height: 30px; border-radius: 50%;
            background: #333; position: absolute; top: 10px; right: 10px;
            font-size: 14px; padding: 0; color: white; border: none;
        }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="hud-text">Score: <span id="score">0</span></div>
        <div class="hud-text coin-text">Coins: <span id="hudCoins">0</span></div>
    </div>

    <div id="menu" class="menu-box" style="display: block;">
        <button id="secretBtn" onclick="promptCode()">?</button>
        <h1>Floor Is Lava</h1>
        <p>Avoid lava. Collect coins.</p>
        <button onclick="startGame()">PLAY</button>
        <button class="shop-btn" onclick="openShop()">SHOP</button>
    </div>

    <div id="gameOver" class="menu-box">
        <h1>YOU BURNED!</h1>
        <p>Score: <span id="finalScore">0</span></p>
        <p class="coin-text">Total Coins: <span id="finalCoins">0</span></p>
        <button onclick="startGame()">TRY AGAIN</button>
        <button class="shop-btn" onclick="openShop()">SHOP</button>
    </div>

    <div id="shop" class="menu-box">
        <h2>ITEM SHOP</h2>
        <p class="coin-text">Wallet: <span id="shopWallet">0</span></p>
        
        <div class="shop-item">
            <strong>Multi-Jump Upgrade</strong><br>
            <small>Current: <span id="currentMaxJumps">2</span>x Jumps</small><br>
            <button onclick="buyJump()" id="btnBuyJump">Buy +1 Jump ($<span id="jumpCost">500</span>)</button>
        </div>

        <div class="shop-item">
            <strong>Player Color ($100)</strong>
            <div class="color-grid" id="colorGrid"></div>
        </div>

        <button class="secondary" onclick="closeShop()">BACK</button>
    </div>

    <div id="adminPanel" class="cheat-panel">
        <h3>ADMIN MODE</h3>
        <button onclick="toggleGodMode()">Toggle God Mode</button>
        <button onclick="closePanels()">Close</button>
    </div>
    <div id="ownerPanel" class="cheat-panel">
        <h3>OWNER MODE</h3>
        <button onclick="toggleFlyMode()">Toggle Fly</button>
        <button onclick="addCoins(10000)">+10k Coins</button>
        <button onclick="closePanels()">Close</button>
    </div>

    <div id="mobile-controls">
        <div class="d-pad">
            <div class="touch-btn dir-btn" id="btnLeft">←</div>
            <div class="touch-btn dir-btn" id="btnRight">→</div>
        </div>
        <div class="touch-btn jump-pad" id="btnJump">↑</div>
    </div>

    <canvas id="gameCanvas"></canvas>

    <script>
        // --- SAFE INITIALIZATION ---
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        let audioCtx = null; // Will initialize on user click

        // --- AUDIO ENGINE ---
        function initAudio() {
            if (!audioCtx) {
                try {
                    const AudioContext = window.AudioContext || window.webkitAudioContext;
                    audioCtx = new AudioContext();
                } catch (e) { console.log("Audio not supported"); }
            }
            if (audioCtx && audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        function playSound(type) {
            if (!audioCtx) return;
            try {
                const osc = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                osc.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                const now = audioCtx.currentTime;

                if (type === 'jump') {
                    osc.type = 'sine';
                    osc.frequency.setValueAtTime(150, now);
                    osc.frequency.exponentialRampToValueAtTime(600, now + 0.1);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
                    osc.start(now); osc.stop(now + 0.1);
                } 
                else if (type === 'coin') {
                    osc.type = 'square';
                    osc.frequency.setValueAtTime(1200, now);
                    osc.frequency.setValueAtTime(1600, now + 0.1);
                    gainNode.gain.setValueAtTime(0.1, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.2);
                    osc.start(now); osc.stop(now + 0.2);
                }
                else if (type === 'die') {
                    osc.type = 'sawtooth';
                    osc.frequency.setValueAtTime(100, now);
                    osc.frequency.exponentialRampToValueAtTime(10, now + 0.5);
                    gainNode.gain.setValueAtTime(0.3, now);
                    gainNode.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
                    osc.start(now); osc.stop(now + 0.5);
                }
                else if (type === 'buy') {
                    osc.type = 'triangle';
                    osc.frequency.setValueAtTime(500, now);
                    osc.frequency.setValueAtTime(800, now + 0.1);
                    gainNode.gain.setValueAtTime(0.2, now);
                    gainNode.gain.linearRampToValueAtTime(0, now + 0.3);
                    osc.start(now); osc.stop(now + 0.3);
                }
            } catch(e) { /* ignore audio errors */ }
        }

        // --- GAME DATA ---
        let gameData = { coins: 0, maxJumps: 2, playerColor: '#3498db', jumpLevel: 1 };
        
        // Try to load data safely
        try {
            const saved = localStorage.getItem('lavaGameData');
            if (saved) gameData = JSON.parse(saved);
        } catch (e) {
            console.log("Save system disabled (Incognito/Error)");
        }

        function saveData() {
            try {
                localStorage.setItem('lavaGameData', JSON.stringify(gameData));
            } catch (e) {}
            updateShopUI();
        }

        // --- GAME VARIABLES ---
        let gameRunning = false;
        let score = 0;
        let lavaSpeed = 0.5;
        let isGodMode = false;
        let isFlyMode = false;
        let keyBuffer = "";

        // Objects
        let player = { x: 0, y: 0, w: 30, h: 30, dx: 0, dy: 0, grounded: false, jumpCount: 0 };
        let platforms = [];
        let particles = [];
        let coins = [];
        let lavaY = 0;

        // --- RESIZE ---
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            if(!gameRunning && platforms.length>0) draw();
            else if (!gameRunning) {
                // Draw initial background
                let grad = ctx.createLinearGradient(0,0,0,canvas.height);
                grad.addColorStop(0, '#111'); grad.addColorStop(1, '#300');
                ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);
            }
        }
        window.addEventListener('resize', resize);
        
        // --- SHOP & UI ---
        function getJumpCost() { return Math.floor(500 * Math.pow(1.5, gameData.jumpLevel - 1)); }

        function updateShopUI() {
            document.getElementById('hudCoins').innerText = gameData.coins;
            document.getElementById('shopWallet').innerText = gameData.coins;
            document.getElementById('currentMaxJumps').innerText = gameData.maxJumps;
            document.getElementById('jumpCost').innerText = getJumpCost();
        }

        function setupColorGrid() {
            const colors = ['#3498db', '#e74c3c', '#2ecc71', '#f1c40f', '#9b59b6', '#ecf0f1', '#e67e22', '#1abc9c', '#34495e', '#ff00ff'];
            const grid = document.getElementById('colorGrid');
            grid.innerHTML = "";
            colors.forEach(c => {
                let div = document.createElement('div');
                div.className = 'color-opt';
                div.style.backgroundColor = c;
                div.onclick = () => buyColor(c);
                grid.appendChild(div);
            });
        }

        function openShop() {
            initAudio(); // Initialize audio here
            document.getElementById('menu').style.display = 'none';
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('shop').style.display = 'block';
            updateShopUI();
            playSound('buy');
        }

        function closeShop() {
            document.getElementById('shop').style.display = 'none';
            document.getElementById('menu').style.display = 'block';
        }

        function buyJump() {
            const cost = getJumpCost();
            if (gameData.coins >= cost) {
                gameData.coins -= cost;
                gameData.maxJumps++;
                gameData.jumpLevel++;
                playSound('buy');
                saveData();
            } else alert("Not enough coins!");
        }

        function buyColor(color) {
            if (color === gameData.playerColor) return;
            if (gameData.coins >= 100) {
                gameData.coins -= 100;
                gameData.playerColor = color;
                playSound('buy');
                saveData();
            } else alert("Colors cost 100 coins!");
        }

        // --- CONTROLS ---
        const keys = { ArrowLeft: false, ArrowRight: false };

        window.addEventListener('keydown', e => {
            if (e.key.match(/[0-9]/)) {
                keyBuffer += e.key;
                if(keyBuffer.length > 4) keyBuffer = keyBuffer.slice(-4);
                checkCode(keyBuffer);
            }
            if(e.code === 'ArrowRight' || e.code === 'KeyD') keys.ArrowRight = true;
            if(e.code === 'ArrowLeft' || e.code === 'KeyA') keys.ArrowLeft = true;
            if((e.code === 'Space' || e.code === 'ArrowUp' || e.code === 'KeyW')) performJump();
        });

        window.addEventListener('keyup', e => {
            if(e.code === 'ArrowRight' || e.code === 'KeyD') keys.ArrowRight = false;
            if(e.code === 'ArrowLeft' || e.code === 'KeyA') keys.ArrowLeft = false;
        });

        const btnLeft = document.getElementById('btnLeft');
        const btnRight = document.getElementById('btnRight');
        const btnJump = document.getElementById('btnJump');
        
        function addTouch(elem, key) {
            elem.addEventListener('touchstart', (e) => { 
                e.preventDefault(); 
                if(key==='Jump') performJump(); 
                else keys[key] = true; 
            }, {passive: false});
            
            elem.addEventListener('touchend', (e) => { 
                e.preventDefault(); 
                if(key!=='Jump') keys[key] = false; 
            }, {passive: false});
        }
        addTouch(btnLeft, 'ArrowLeft');
        addTouch(btnRight, 'ArrowRight');
        addTouch(btnJump, 'Jump');

        // --- CHEATS ---
        function promptCode() { checkCode(prompt("Code:")); }
        function checkCode(c) {
            if(c==="2004") { document.getElementById('adminPanel').style.display='block'; keyBuffer=""; }
            if(c==="1993") { document.getElementById('ownerPanel').style.display='block'; keyBuffer=""; }
        }
        function closePanels() {
            document.querySelectorAll('.cheat-panel').forEach(p => p.style.display='none');
        }
        function toggleGodMode() { isGodMode = !isGodMode; alert("God: "+isGodMode); }
        function toggleFlyMode() { isFlyMode = !isFlyMode; alert("Fly: "+isFlyMode); }
        function addCoins(amount) { gameData.coins += amount; saveData(); alert("Added Coins!"); }

        // --- GAME LOOP ---
        function startGame() {
            if(gameRunning) return;
            initAudio(); // Try starting audio context
            
            document.querySelectorAll('.menu-box').forEach(m => m.style.display='none');
            
            player.x = canvas.width/2; player.y = canvas.height - 150;
            player.dx = 0; player.dy = 0; player.jumpCount = 0;
            
            score = 0; lavaSpeed = 1.0; lavaY = canvas.height + 50;
            platforms = [{x:0, y:canvas.height-50, w:canvas.width, h:50}];
            for(let i=1; i<7; i++) spawnPlatform(canvas.height - 50 - (i*110));
            
            coins = []; particles = [];
            gameRunning = true;
            document.getElementById('score').innerText = "0";
            updateShopUI();
            loop();
        }

        function performJump() {
            if(!gameRunning) return;
            if(player.grounded) {
                player.dy = -13; player.grounded = false; player.jumpCount = 1;
                playSound('jump');
            } else if (player.jumpCount < gameData.maxJumps || isFlyMode) {
                player.dy = -13; player.jumpCount++;
                createParticles(player.x+15, player.y+30, 5, '#fff');
                playSound('jump');
            }
        }

        function spawnPlatform(y) {
            let w = 80 + Math.random() * 120;
            let x = Math.random() * (canvas.width - w);
            platforms.push({x, y, w, h: 20});
            if(Math.random() < 0.3) {
                coins.push({x: x + w/2 - 10, y: y - 30, collected: false});
            }
        }

        function createParticles(x, y, count, color) {
            for(let i=0; i<count; i++) particles.push({x, y, vx:(Math.random()-0.5)*5, vy:(Math.random()-0.5)*5, life:1.0, color});
        }

        function update() {
            if(keys.ArrowRight) player.dx = 6;
            else if(keys.ArrowLeft) player.dx = -6;
            else player.dx = 0;
            
            player.dy += 0.6;
            player.x += player.dx; player.y += player.dy;
            
            if(player.x > canvas.width) player.x = -player.w;
            if(player.x + player.w < 0) player.x = canvas.width;

            player.grounded = false;
            if(player.dy > 0) {
                platforms.forEach(p => {
                    if(player.x < p.x + p.w && player.x + player.w > p.x &&
                       player.y + player.h > p.y && player.y + player.h < p.y + p.h + player.dy + 5) {
                        player.grounded = true; player.dy = 0; player.y = p.y - player.h; player.jumpCount=0;
                    }
                });
            }

            coins.forEach(c => {
                if(!c.collected && player.x < c.x + 20 && player.x + player.w > c.x &&
                   player.y < c.y + 20 && player.y + player.h > c.y) {
                    c.collected = true;
                    gameData.coins += 10;
                    score += 50;
                    playSound('coin');
                    createParticles(c.x, c.y, 8, 'gold');
                    saveData();
                }
            });
            coins = coins.filter(c => !c.collected);

            if(player.y < canvas.height * 0.4) {
                let diff = (canvas.height * 0.4) - player.y;
                player.y += diff; lavaY += diff;
                platforms.forEach(p => p.y += diff);
                coins.forEach(c => c.y += diff);
                particles.forEach(p => p.y += diff);
                score += Math.floor(diff);
                document.getElementById('score').innerText = score;
            }

            let highY = Math.min(...platforms.map(p=>p.y));
            if(highY > 100) spawnPlatform(highY - 100 - Math.random()*50);
            
            platforms = platforms.filter(p => p.y < lavaY + 100);
            coins = coins.filter(c => c.y < lavaY + 100);

            lavaY -= lavaSpeed;
            lavaSpeed += 0.0003;

            if(player.y + player.h > lavaY + 10 && !isGodMode) die();

            particles.forEach((p,i) => {
                p.x += p.vx; p.y += p.vy; p.life -= 0.05;
                if(p.life<=0) particles.splice(i,1);
            });
        }

        function die() {
            gameRunning = false;
            playSound('die');
            document.getElementById('finalScore').innerText = score;
            document.getElementById('finalCoins').innerText = gameData.coins;
            document.getElementById('gameOver').style.display = 'block';
        }

        function draw() {
            let grad = ctx.createLinearGradient(0,0,0,canvas.height);
            grad.addColorStop(0, '#111'); grad.addColorStop(1, '#300');
            ctx.fillStyle = grad; ctx.fillRect(0,0,canvas.width,canvas.height);

            ctx.fillStyle = '#7f8c8d';
            platforms.forEach(p => {
                ctx.fillRect(p.x, p.y, p.w, p.h);
                ctx.fillStyle='#bdc3c7'; ctx.fillRect(p.x, p.y, p.w, 5); ctx.fillStyle='#7f8c8d';
            });

            ctx.fillStyle = 'gold';
            coins.forEach(c => {
                ctx.beginPath(); ctx.arc(c.x+10, c.y+10, 8, 0, Math.PI*2); ctx.fill();
                ctx.strokeStyle='orange'; ctx.lineWidth=2; ctx.stroke();
            });

            ctx.fillStyle = isGodMode ? 'lime' : gameData.playerColor;
            ctx.fillRect(player.x, player.y, player.w, player.h);
            ctx.fillStyle = 'white';
            ctx.fillRect(player.x + (player.dx<0?2:18), player.y + 6, 6, 6);
            ctx.fillRect(player.x + (player.dx<0?10:24), player.y + 6, 6, 6);

            particles.forEach(p => {
                ctx.fillStyle = p.color; ctx.globalAlpha = p.life;
                ctx.fillRect(p.x, p.y, 4, 4); ctx.globalAlpha=1;
            });

            ctx.fillStyle = '#e74c3c';
            ctx.fillRect(0, lavaY, canvas.width, canvas.height*2);
            ctx.fillStyle = 'rgba(255,200,0,0.5)';
            for(let x=0; x<canvas.width; x+=40) {
                ctx.fillRect(x, lavaY + Math.sin(Date.now()/300 + x)*15, 30, 30);
            }
        }

        function loop() {
            if(gameRunning) update();
            draw();
            requestAnimationFrame(loop);
        }

        // --- INIT ---
        resize();
        setupColorGrid();
        updateShopUI();
    </script>
</body>
</html>
